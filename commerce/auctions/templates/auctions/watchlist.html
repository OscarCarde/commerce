{% extends "auctions/layout.html"%}
{% load static %}

{% block body %}
  {% if watched %}
    <ul>
      {% for listing in watched %}
        <li> <a href={% url 'listing' listing.id%}>{{listing}}</a></li>
      {% endfor %}
    </ul>
    
  {% else %}
  <p class = "text-warning">No items yet on your watchlist</p>
  {% endif %}
{% endblock %}
